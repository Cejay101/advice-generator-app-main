<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Clinton Frontend Mentor | Advice generator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="advice-bg">
      <p class="advice-header">Advice <span>#10</span></p>
      <p class="advice-text">
        "Lorem, ipsum dolor sit amet c onsectetur adipisicing elit. Recusandae
        sunt laboriosam inventore dolorum quas. Quo ullam, P
        facilis, perferendis
      </p>
      <div class="footer-style">
        <div class="style style-1"></div>
        <div class="style style-2"></div>
        <div class="style style-3"></div>
        <div class="style style-4"></div>
      </div>
      <div class="shine">
        <img src="./images/icon-dice.svg" alt="">

      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/clintonjoy10">Clinton Joy</a>.
    </div>
  </body>
</html>
